<!DOCTYPE html>
<html>
  <head>
    <title>multiple_image_upload</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <p><input type="file" accept="image/*" name="image" id="image" onchange="loadFile(event)" multiple></p>
    <p><img id="output" width="250px" height="auto" /></p>
    
    <script>var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </body>
</html>
